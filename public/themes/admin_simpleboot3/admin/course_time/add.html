<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('CourseTime/index')}">课程时间管理</a></li>
			<li class="active"><a href="{:url('CourseTime/add')}">添加新课程</a></li>
		</ul>
		<form method="post" class="form-horizontal" action="{:url('CourseTime/addPost')}">
			<div class="form-group">
				<label for="input-link_name" class="col-sm-2 control-label">开课时间<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="date" class="form-control" id="input-link_name" name="add_time" >
				</div>
			</div>
			
			<div class="form-group">
				<label for="input-target" class="col-sm-2 control-label">
					选择课程
				</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="course_id" id="input-target">
                        <option value="">请选择课程</option>
                        <foreach name="course" item="vo">
                            <option value="{$vo.course_id}">{$vo.course_name}</option>
                        </foreach>
                </select>
				</div>
			</div>
		 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
