<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('CourseTime/index')}">课程时间管理</a></li>
        <li><a href="{:url('CourseTime/add')}">添加新课程</a></li>
        <li class="active"><a>分类编辑</a></li>
    </ul>
    <form method="post" class="form-horizontal " action="{:url('CourseTime/editPost')}">
       
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">文章分类<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="course_id"  id="input-target">
                    <option value="">请选择文章分类</option>
                    <foreach name="course" item="vo">
                        <option value="{$vo.course_id}" <if condition="$vo.course_id eq $CourseTime.course_id">selected</if>>{$vo.course_name}</option>
                    </foreach>
                </select>
            </div>
        </div>
         <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">开课时间<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="date" class="form-control" id="input-link_name" name="add_time" value="{$CourseTime.add_time|date='Y-m-d'}">
            </div>
        </div>
       
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$CourseTime.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('CourseTime/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
