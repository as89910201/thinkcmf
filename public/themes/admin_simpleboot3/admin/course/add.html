<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('course/index')}">{:lang('ADMIN_COURSE_INDEX')}</a></li>
        <li class="active"><a href="{:url('course/add')}">{:lang('ADMIN_COURSE_ADD')}</a></li>
    </ul>
    <form method="post" class="form-horizontal" action="{:url('course/addPost')}">
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">课程名<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="course_name" >
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">排序<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="list_order">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">开班期数<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_url" name="course_num" >
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">报名链接<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_url" name="enroll_link" >
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">大纲页链接<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_url" name="outline_link" >
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">授课形式<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="course_form" id="input-target">
                    <option value="0">线上</option>
                    <option value="1">线下</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-target" class="col-sm-2 control-label">课程状态</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="sex" id="input-target">
                    <option value="0">未结课</option>
                    <option value="1">结课</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-image" class="col-sm-2 control-label">课程详情介绍</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" id="input-site_analytics" name="options[site_analytics]"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
