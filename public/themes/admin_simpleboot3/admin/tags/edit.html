<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('tags/index')}">标签管理</a></li>
        <li><a href="{:url('tags/add')}">标签添加</a></li>
        <li class="active"><a>标签编辑</a></li>
    </ul>
    <form method="post" class="form-horizontal " action="{:url('tags/editPost')}">
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">姓名<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="name" value="{$Tags.name}">
            </div>
        </div>

        <div class="form-group">
                <label for="input-target" class="col-sm-2 control-label">状态</label>
                <div class="col-md-6 col-sm-10">
                    <select class="form-control" name="is_show" id="input-target">
                            <php>$selected_yes=$Tags['is_show']==1?"selected='selected'":"";</php>
                            <php>$selected_no=$Tags['is_show']==0?"selected='selected'":"";</php>
                            <option value="1" {$selected_yes}>显示</option>
                            <option value="0" {$selected_no}>隐藏</option>
                    </select>
                </div>
            </div>
        
       
        
        <div class="form-group">
                <label for="input-link_name" class="col-sm-2 control-label">排序<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="input-link_name" name="list_order" value="{$Tags.list_order}">
                </div>
            </div>
     
       
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$Tags.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('Tags/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
