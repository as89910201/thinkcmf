<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('tags/index')}">标签管理</a></li>
			<li class="active"><a href="{:url('tags/add')}">标签添加</a></li>
		</ul>
		<form method="post" class="form-horizontal" action="{:url('tags/addPost')}">
			<div class="form-group">
				<label for="input-link_name" class="col-sm-2 control-label">标签名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-link_name" name="name" >
				</div>
			</div>
			 
			<div class="form-group">
				<label for="input-link_name" class="col-sm-2 control-label">排序<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-link_name" name="list_order">
				</div>
			</div>
			 
	  
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
