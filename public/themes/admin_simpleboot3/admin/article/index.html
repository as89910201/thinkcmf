<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('article/index')}">所有文章信息</a></li>
        <li><a href="{:url('article/add')}">添加文章</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" action="{:url('article/listOrder')}">
        <div class="table-actions">
            <button class="btn btn-sm btn-primary js-ajax-submit" type="submit">{:lang('SORT')}</button>
            <button class="btn btn-sm btn-success js-ajax-submit" type="submit" data-action="{:url('article/toggle',array('display'=>1,'type'=>'is_show'))}" data-subcheck="true">显示
            </button>
            <button class="btn btn-sm btn-danger js-ajax-submit" type="submit"
                    data-action="{:url('article/toggle',array('hide'=>1,'type'=>'is_show'))}" data-subcheck="true">不显示
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">{:lang('SORT')}</th>
                <th width="50">ID</th>
                <th>标题</th>
                <th>文章标签</th>
                <th>文章关键词</th>
                <th>文章图片</th>
                <th>添加时间</th>
                <th width="50">阅读数量</th>
                <th width="50">是否显示</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="article" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.article_id}"></td>
                    <td><input name='list_orders[{$vo.article_id}]' class="input input-order mr5" type='text' size='3'
                               value='{$vo.list_order}'></td>
                    <td>{$vo.article_id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.keywords}</td>
                    <td><img src="{$vo.img}"></td>
                    <td>{$vo.add_time}</td>
                    <th width="50">{$vo.reading_num}</th>
                    <td>
                        {$vo.is_show==0?'不显示':'显示'}
                    </td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('article/edit',array('id'=>$vo['article_id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger" href="{:url('article/delete',array('id'=>$vo['article_id']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            <tr>
                <td colspan="14" style="text-align: center;"><div class="pagination" >{$page}</div></td>
            </tr>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
