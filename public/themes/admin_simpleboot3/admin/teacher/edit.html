<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('teacher/index')}">{:lang('ADMIN_teacher_INDEX')}</a></li>
        <li><a href="{:url('teacher/add')}">{:lang('ADMIN_teacher_ADD')}</a></li>
        <li class="active"><a>编辑教师信息</a></li>
    </ul>
    <form method="post" class="form-horizontal " action="{:url('teacher/editPost')}">
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">姓名<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="name" value="{$teacher.name}">
            </div>
        </div>

        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">年龄<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="age" value="{$teacher.age}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">手机号<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_url" name="teacher_tel" value="{$teacher.teacher_tel}">
            </div>
        </div>

        <div class="form-group">
            <label for="input-link_image" class="col-sm-2 control-label">教师照片</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_image" name="teacher_portrait_src" value="{$teacher.teacher_portrait_src}">
                <a href="javascript:uploadOneImage('图片上传','#input-link_image');">上传图片</a>
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">所授课程<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="course_id" id="input-target">
                    <foreach name="course_pos" item="vi">
                        <option value="{$vi.course_id}">{$vi.course_name}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">排序<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="list_order" value="{$teacher.list_order}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">班级<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                {$class_one}
                {$class_all}
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">任教职位<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="position_id" id="input-target">
                    
                    <foreach name="teacher_pos" item="vo">
                        <option value="{$vo.position_id}">{$vo.position_name}</option>
                    </foreach>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="input-target" class="col-sm-2 control-label">性别</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="sex" id="input-target">
                    <php>$selected=$teacher['sex']==0?"selected='selected'":"";</php>
                    <php>$selected_=$teacher['sex']==1?"selected='selected'":"";</php>
                    <option value="0" {$selected}>女</option>
                    <option value="1" {$selected_}>男</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="teacher_id" value="{$teacher.teacher_id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('teacher/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
