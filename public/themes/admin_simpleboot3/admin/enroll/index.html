<include file="public@header" />
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('enroll/index')}">所有学生信息</a></li>
        </ul>
        <form method="post" class="js-ajax-form margin-top-20" action="{:url('enroll/delete')}">


            <table class="table table-hover table-bordered table-list">
                <thead>
                    <tr>

                        <th width="50">ID</th>
                        <th>学员姓名</th>
                        <th>手机号码</th>
                        <th>qq号码</th>
                        <th>校区</th>
                        <th>学科</th>
                        <th>提交时间</th>


                        <th width="120">{:lang('ACTIONS')}</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="enroll" item="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.tel}</td>
                            <td>{$vo.qq}</td>
                            <td>{$vo.campus}</td>
                            <td>{$vo.course_name}</td>
                            <td>{$vo.add_time|date='Y-m-d H:i:s'}</td>

                            <td>
                                <a class="btn btn-xs btn-danger" href="{:url('enroll/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">
                                    {:lang('DELETE')}
                                </a>
                            </td>
                        </tr>
                    </foreach>
                    <tr>
                        <td colspan="14">
                            <div class="pagination">{$page}</div>
                        </td>
                    </tr>
            </table>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>

</html>
