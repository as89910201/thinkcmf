<include file="public@header" />
</head>

<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:url('category/index')}">分类管理</a></li>
            <li><a href="{:url('category/add')}">分类添加</a></li>
            <li class="active"><a>分类编辑</a></li>
        </ul>
        <form method="post" class="form-horizontal " action="{:url('category/editPost')}">
            <div class="form-group">
                <label for="input-link_name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="input-link_name" name="c_name" value="{$category.c_name}">
                </div>
            </div>


            <div class="form-group">
                <label for="input-link_name" class="col-sm-2 control-label">排序<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="input-link_name" name="list_order" value="{$category.list_order}">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" name="cid" value="{$category.cid}">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                    <a class="btn btn-default" href="{:url('category/index')}">{:lang('BACK')}</a>
                </div>
            </div>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>

</html>
