<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('title/index')}">{:lang('ADMIN_TITLE_INDEX')}</a></li>
        <li><a href="{:url('title/add')}">{:lang('ADMIN_TITLE_ADD')}</a></li>
        <li class="active"><a>编辑标题信息</a></li>
    </ul>
    <form method="post" class="form-horizontal " action="{:url('title/editPost')}">
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">标题<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="title" value="{$title.title}}" >
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">排序<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="list_order" value="{$title.list_order}" >
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">所属页面<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="n_id" id="input-target">
                    <foreach name="nav" item="vi">
                        <option value="{$vi.id}">{$vi.name}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="t_id" value="{$title.t_id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('title/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
