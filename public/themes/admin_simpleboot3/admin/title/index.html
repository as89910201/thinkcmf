<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('title/index')}">所有页面标题信息</a></li>
        <li><a href="{:url('title/add')}">添加页面标题</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" action="{:url('title/listOrder')}">
        <div class="table-actions">
            <button class="btn btn-sm btn-primary js-ajax-submit" type="submit">{:lang('SORT')}</button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">{:lang('SORT')}</th>
                <th width="50">ID</th>
                <th>标题</th>
                <th>所属页面</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="title" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}"></td>
                    <td><input name='list_orders[{$vo.t_id}]' class="input input-order mr5" type='text' size='3'
                               value='{$vo.list_order}'></td>
                    <td>{$vo.t_id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.name}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('title/edit',array('id'=>$vo['t_id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger" href="{:url('title/delete',array('id'=>$vo['t_id']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            <tr>
                <td colspan="14"><div class="pagination">{$page}</div></td>
            </tr>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
