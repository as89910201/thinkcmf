<include file="public@header" />
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('student/index')}">所有推荐人</a></li>
        </ul>
        <div class="table-actions">
            <a href="{:url('Referrer/index',array('type'=>'id','sort'=>$arr['id']))}">
                <button class="btn btn-sm btn-primary">
                    id{:lang('SORT')} 
                    </button>
            </a>
            <a href="{:url('Referrer/index',array('type'=>'name','sort'=>$arr['name']))}">
                <button class="btn btn-sm btn-primary">
                    名称{:lang('SORT')} 
                    </button>
            </a>
            <a href="{:url('Referrer/index',array('type'=>'aid','sort'=>$arr['aid']))}">
                <button class="btn btn-sm btn-primary">
                    文章{:lang('SORT')} 
                    </button>
            </a>
        </div>
        <form method="post" class="js-ajax-form margin-top-20" action="{:url('student/listOrder')}">


            <table class="table table-hover table-bordered table-list">
                <thead>
                    <tr>

                        <th width="50">ID</th>
                        <th>学员姓名</th>
                        <th>头像</th>
                        <th>二维码</th>
                        <th>电话</th>
                        <th>文章</th>


                    </tr>
                </thead>
                <tbody>
                    <foreach name="Referrer" item="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.headphoto}</td>
                            <td>{$vo.qr_code}</td>
                            <td>{$vo.tel}</td>
                            <td>{$vo.aid}</td>
                        </tr>
                    </foreach>
                    <tr>
                        <td colspan="14">
                            <div class="pagination">{$page}</div>
                        </td>
                    </tr>
            </table>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>

</html>
